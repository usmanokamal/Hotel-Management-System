{% extends "layout.html" %}

{% block body%}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img src="/static/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Hotel Management System
    </a>
    <!-- Home Button -->
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
      </li>
    </ul>
  </div>
</nav>

<hr>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-5">Hotel Management System</h1>
    </div>
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <div>
        <a href="/guest" class="btn btn-guest mb-2">Guest</a>
        <a href="/adminlogin" class="btn btn-admin">Admin</a>
      </div>
    </div>
  </div>
</div>

<!-- Slideshow -->
<div class="row justify-content-center">
  <div class="col-md-8">
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide border border-dark" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/images/slider1.jpeg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="/static/images/slider2.jpeg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="/static/images/slider3.jpeg" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="/static/images/slider4.jpeg" class="d-block w-100" alt="Slide 4">
        </div>
        <div class="carousel-item">
          <img src="/static/images/slider5.jpeg" class="d-block w-100" alt="Slide 5">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<hr>

<!-- Footer -->
<div class="bg-dark text-white py-3">
  <div class="container text-center">
    <p class="mb-0">Hotel Management System &copy; 2023. Created by Ahmed, M. Usman, Usman Kamal.</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

{% endblock%}
